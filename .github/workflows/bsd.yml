---
# see https://github.com/FGasper/perl-github-action-tips

name: Test Code on BSD
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
jobs:
  build:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        os:
          - name: freebsd
            version: '13.0'
            pkginstall: pkg install -y p5-ExtUtils-MakeMaker p5-DBI p5-IO-AIO p5-File-Which p5-Try-Tiny p5-DBD-CSV
          - name: openbsd
            version: '7.1'
            pkginstall: pkg_add p5-List-MoreUtils p5-DBI p5-IO-AIO p5-File-Which p5-Try-Tiny p5-DBD-CSV

    steps:
      - uses: actions/checkout@main
        with:
          submodules: recursive
      - name: Test on ${{ matrix.os.name }}
        uses: cross-platform-actions/action@master
        with:
          operating_system: ${{ matrix.os.name }}
          version: ${{ matrix.os.version }}
          shell: bash
          run: |
            sudo hostname example.com
            sudo ${{ matrix.os.pkginstall }}
            yes | sudo cpan -i App::cpanminus
            sudo cpanm --skip-satisfied -iqn File::Copy File::Open::NoCache::ReadOnly IO::Uncompress::Unzip
            sudo chown -R runner:runner .
            perl Makefile.PL
            curl -L https://cpanmin.us | sudo perl - --notest --installdeps --with-configure --with-develop .
            sudo chown -R runner:runner .
            make
            prove -wlmb t
